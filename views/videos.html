<div class="videosList">
	<table>
		<thead>
			<tr>
				<th>Title</th>
				<th>Description</th>
				<th>&nbsp</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="video in videos">
				<td>{{ video.title }}</td>
				<td>{{ video.description }}</td>
				<td><a href="{{ video.url }}">View</a></td>
			</tr>
		</tbody>
	</table>
</div>
